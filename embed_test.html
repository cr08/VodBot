<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>My test page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <style>
html 
{
 overflow: auto;
}
 
html, body, div, iframe 
{
 margin: 0px; 
 padding: 0px; 
 height: 100%; 
 border: none;
}
iframe 
{
 display: block; 
 width: 100%; 
 border: none; 
 overflow-y: auto; 
 overflow-x: hidden;
}
        </style>
    </head>
<body>

        <div style="left:0; top:0; position:fixed; background-image: url('./logo.png'); opacity:0.4; background-size: contain; background-repeat: no-repeat">
            <img src="./logo.png" style="visibility: hidden" />
        </div>

        <iframe id="ytplayer" src="https://www.youtube-nocookie.com/embed/DJ_wEoW8Qcg?controls=0&autoplay=1&disablekb=1&iv_load_policy=3&showinfo=0&rel=0&modestbranding=1"
        title="YouTube video player"
        frameborder="0" 
        marginheight="0" 
        marginwidth="0" 
        width="100%" 
        height="100%" 
        scrolling="auto" 
        allow="accelerometer; autoplay; fullscreen; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        sandbox="allow-forms allow-scripts allow-pointer-lock allow-same-origin allow-top-navigation"
        allowfullscreen></iframe>

        <div style="display:block; position:fixed; width:100%; left:0; bottom:0; max-height:0px; margin-top: 300px; margin:auto; background-color:rgba(100, 149, 237, 0.5);transition-property: all;transition-duration: 1s;transition-timing-function: ease">This is a test</div>
        <script type="text/javascript">
            setTimeout(function() {
                $(function(){
                    $('div').css("max-height", "200px");
                });
            }, 1000);
        </script>


</body>
</html>
