<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>My test page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <style>
html 
{
 overflow: auto;
}
 
html, body, div, iframe 
{
 margin: 0px; 
 padding: 0px; 
 height: 100%; 
 border: none;
}
iframe 
{
 display: block; 
 width: 100%; 
 border: none; 
 overflow-y: auto; 
 overflow-x: hidden;
}
        </style>
    </head>
<body>

        <div style="left:0; top:0; position:fixed; background-image: url('./logo.png'); opacity:0.4; background-size: contain; background-repeat: no-repeat">
            <img src="./logo.png" style="visibility: hidden" />
        </div>

        <div id="player"></div>

        <div id="splash" style="display:block; position:fixed; width:100%; left:0; bottom:0; max-height:100%; margin-top: 100%; margin:auto; background-color:rgb(202, 202, 202);transition-property: all;transition-duration: 0.5s;transition-timing-function: ease">This is a test</div>
        <div id="votepanel" style="display:block; position:fixed; width:100%; left:0; bottom:0; max-height:0px; margin-top: 300px; margin:auto; background-color:rgba(100, 149, 237, 0.5);transition-property: all;transition-duration: 1s;transition-timing-function: ease">This is a test</div>

        <script>
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');
      
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            var player;
            function onYouTubeIframeAPIReady() {
              player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'DJ_wEoW8Qcg',
                playerVars: {
                  'playsinline': 1,
                  'controls': 0,
                  'autoplay': 1,
                  'disablekb': 1,
                  'iv_load_policy': 3,
                  'showinfo': 0,
                  'rel': 0,
                  'modestbranding': 1,
                  'enablejsapi': 1
                },
                events: {
                  'onReady': onPlayerReady,
                  'onStateChange': onPlayerStateChange,
                //   'onError': onPlayerError
                }
              });
            }
      
            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
              event.target.playVideo();
            }
      
            // 5. The API calls this function when the player's state changes.
            //    The function indicates that when playing a video (state=1),
            //    the player should play for six seconds and then stop.
            var done = false;
            function onPlayerStateChange(event) {
              if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 6000);
                done = true;
              }
            }
            function stopVideo() {
              player.stopVideo();
            }
          </script>

        <script type="text/javascript">
            setTimeout(function() {
                $(function(){
                    $('#splash').css("max-height", "0%");
                });
            }, 1000);
            
            setTimeout(function() {
                $(function(){
                    $('#votepanel').css("max-height", "200px");
                });
            }, 2000);
        </script>


</body>
</html>
